<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #chat-window {
        width: 90%;
        max-width: 600px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #messages {
        max-height: 400px;
        overflow-y: auto;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }

      .message {
        margin-bottom: 15px;
      }

      .user-message {
        text-align: right;
      }

      .bot-message {
        text-align: left;
      }

      .message p {
        margin: 0;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
      }

      .user-message p {
        background: #007bff;
        color: #fff;
      }

      .bot-message p {
        background: #e9ecef;
        color: #333;
      }

      #controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
      }

      #start-button {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #start-button:disabled {
        background: #ccc;
      }

      #status {
        font-size: 12px;
        color: gray;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chat-window">
      <div id="messages"></div>
      <div id="controls">
        <button id="start-button">ðŸŽ¤ Start Speaking</button>
      </div>
      <div id="status"></div>
    </div>

    <script>
      const messagesContainer = document.getElementById("messages");
      const startButton = document.getElementById("start-button");
      const status = document.getElementById("status");
      const apiUrl = "http://localhost:3000/generate";

      // Web Speech API for Speech Recognition
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false; // Avoid intermediate results for clarity
      recognition.maxAlternatives = 1; // Only get the best guess

      // Add message to chat window
      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "message",
          isUser ? "user-message" : "bot-message"
        );

        const messageContent = document.createElement("p");
        messageContent.textContent = text;
        messageDiv.appendChild(messageContent);

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Display status message
      function showStatus(message) {
        status.textContent = message;
      }

      // Handle Speech Recognition
      startButton.addEventListener("click", () => {
        startButton.disabled = true;
        showStatus("Listening...");
        recognition.start();
      });

      recognition.onstart = () => {
        showStatus("Listening...");
      };

      recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript;
        addMessage(userText, true);
        recognition.stop();
        startButton.disabled = false;
        showStatus("Processing...");

        try {
          // Send text to API
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userText }),
          });

          if (!response.ok) {
            throw new Error("Failed to get a response from the server.");
          }

          const data = await response.json();
          const botText = data.response;

          // Add bot response to chat
          addMessage(botText, false);

          // Convert bot response to speech using ResponsiveVoice
          responsiveVoice.speak(botText, "UK English Female", {
            onend: () => {
              showStatus("Listening...");
            },
          });
        } catch (error) {
          console.error("Error communicating with the server:", error);
          addMessage(
            "Sorry, there was an error processing your request.",
            false
          );
          showStatus("Error occurred. Please try again.");
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        addMessage("Error recognizing speech. Please try again.", false);
        startButton.disabled = false;
        showStatus("Error recognizing speech.");
      };

      recognition.onend = () => {
        startButton.disabled = false;
        showStatus("Click to start speaking again.");
      };
    </script>
  </body>
</html>
